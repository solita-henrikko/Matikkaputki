name: Matikkapipeline
on:
 push:
   branches: [ main ]

defaults:
 run:
   working-directory: ./MathWorkshop
   
jobs:
 build:
   runs-on: ubuntu-latest
   steps:
   - uses: actions/checkout@v3
   - name: Setup .NET
     uses: actions/setup-dotnet@v3
     with:
       dotnet-version: '8.0.x'
   - name: Run dotnet restore 
     run: dotnet restore
   - name: Run dotnet build
     run: dotnet build
     
